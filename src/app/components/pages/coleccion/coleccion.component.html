<div class="coleccion">
  <div class="divimg">
    <img src="{{ coleccion.header }}" alt="" class="img" />
  </div>
  <div class="parrafo">
    <h2 class="h2">NUEVA COLECCION 2024</h2>
    <h1 class="h1">{{ coleccion.titulo }}</h1>
    <h2 class="h2">{{ coleccion.texto }}</h2>
  </div>

  <app-mostrar-carrusel
    [texto]="'Comprar'"
    [productos]="productosFiltradosPorColeccion"
  ></app-mostrar-carrusel>
</div>

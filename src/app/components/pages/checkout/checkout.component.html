<div class="checkout">
  <div class="izquierda">
    <table class="table">
      <tr class="tr">
        <th>PRODUCTO</th>
        <th>desc</th>
        <th>PRECIO</th>
        <th>CANTIDAD</th>
        <th>SUBTOTAL</th>
        <th>X</th>
      </tr>

      <tr *ngFor="let p of productosDelCarro" class="tr">
        <td class="ts">
          <div class="div"><img src="{{ p.img }}" alt="" class="img" /></div>
        </td>
        <td class="td">
          <p class="p">{{ p.nombre }}</p>
        </td>
        <td class="td">
          <p class="p">{{ p.precio }}</p>
        </td>
        <td class="td">{{ p.cantidad }}</td>
        <td class="td">{{ p.precio * p.cantidad }}</td>
        <td class="td">X</td>
      </tr>
    </table>
  </div>
  <div class="derecha">
    <div class="inside">
      <div class="flex paddingbot"><h3 class="h3">RESUMEN DE COMPRA</h3></div>
      <div class="grid-container">
        <h3 class="h3"><p class="p1">Subtotal</p></h3>
        <h3 class="h3"><p class="p2">$180000</p></h3>
        <h3 class="h3"><p class="p1">Descuento</p></h3>
        <h3 class="h3"><p class="p2">$-20000</p></h3>
        <h3 class="h3"><p class="p1">Env√≠o</p></h3>
        <h3 class="h3">
          <p class="p2"><i>Sin cargo</i></p>
        </h3>
      </div>
      <div class="grid-container">
        <h2 class="h2"><p class="1p">Total</p></h2>
        <h2 class="h2"><p class="p2">$160000</p></h2>
      </div>
      <div class="flex">
        <button class="button-40">Iniciar pago</button>
        <a routerLink="/" class="a"><h4 class="h4">Seguir comprando</h4></a>
      </div>
    </div>
  </div>
</div>

<br />
<div class="wrapper" (mouseup)="dragStop()">
  <div class="superior">
    <h2 class="h2">Lo nuevo</h2>
    <div class="botones">
      <button class="arrow" id="izq" (click)="clickIzq()"><</button>
      <button class="arrow" id="der" (click)="clickDer()">></button>
    </div>
  </div>
  <ul
    class="carousel"
    id="carro"
    (mousedown)="dragStart($event)"
    (mousemove)="dragging($event)"
  >
    <li class="item" *ngFor="let p of productos">
      <div class="img">
        <img src="{{ p.imagen }}" alt="img" draggable="false" />
      </div>
      <h3 class="h3 nuevo">Lo nuevo</h3>
      <h3 class="h3">{{ p.nombre }}</h3>
      <h3 class="h3 descripcion">{{ p.descripcion }}</h3>
      <h3 class="h3 precio">$ {{ p.precio }}</h3>
    </li>
  </ul>
</div>

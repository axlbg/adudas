<div class="div">
  <div class="titulo"><h2 class="h2">Adudas</h2></div>
  <div class="contenedor">
    <div class="lateral">
      <div class="division">
        <div class="sup">
          <h3 class="h3">Filtros</h3>
          <h3 class="h3 clickeable">Limpiar Filtros</h3>
        </div>
      </div>
      <div class="div division">
        <div class="item">
          <h3 class="h3">Oportunidades</h3>
          <div
            class="arrow"
            [ngClass]="abierto[1] ? 'up' : 'down'"
            id="arrow1"
            (click)="clickArrow(1)"
          ></div>
        </div>
      </div>
      <div class="div division">
        <div class="item">
          <h3 class="h3">Categorías</h3>
          <div
            class="arrow"
            [ngClass]="abierto[2] ? 'up' : 'down'"
            id="arrow2"
            (click)="clickArrow(2)"
          ></div>
        </div>
      </div>
      <div class="div division">
        <div class="item">
          <h3 class="h3">Géneros</h3>
          <div
            class="arrow"
            [ngClass]="abierto[3] ? 'up' : 'down'"
            id="arrow3"
            (click)="clickArrow(3)"
          ></div>
        </div>
      </div>
      <div class="div division">
        <div class="item">
          <h3 class="h3">Deportes</h3>
          <div
            class="arrow"
            [ngClass]="abierto[4] ? 'up' : 'down'"
            id="arrow4"
            (click)="clickArrow(4)"
          ></div>
        </div>
      </div>
      <div class="div division">
        <div class="item">
          <h3 class="h3">Recientemente agregados</h3>
          <div
            class="arrow"
            [ngClass]="abierto[5] ? 'up' : 'down'"
            id="arrow5"
            (click)="clickArrow(5)"
          ></div>
        </div>
      </div>
    </div>
    <div class="productosbox"><app-gridproductos></app-gridproductos></div>
  </div>
</div>
